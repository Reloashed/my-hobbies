<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Icons/favicon_contact.png">
</head>

<body>
    <header>
        <h1>Kontakt</h1>
        <nav>
            <a href="index.html" class="navButton"><img src="Icons/icon_home.png" alt="" width="30"></a>
            <a href="parkour.html" class="navButton">Parkour</a>
            <a href="fpvFlying.html" class="navButton">FPV</a>
        </nav>
    </header>
    <main>
        <div class="form1">
            <form>
                <fieldset>
                    <legend>Voller Name:</legend>
                    <input type="text" name="name" required>
                </fieldset>
                <fieldset>
                    <legend>Telefonnummer:</legend>
                    <input type="tel" name="tel" required>
                </fieldset>
                <fieldset>
                    <legend>E-Mail:</legend>
                    <input type="email" name="email" required>
                </fieldset>
                <fieldset>
                    <legend>Grund der Kontaktierung:</legend>
                    <textarea name="reasonForContact" required></textarea>
                </fieldset>
                <button type="submit" id="submit-button">Senden</button>
            </form>
        </div>
    </main>
</body>

</html>
